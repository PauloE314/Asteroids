<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&family=Source+Sans+Pro:wght@300;400;900&family=VT323&family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Asteroids</title>
  </head>
  <body>
    <div id="page">
      <h1 class="title">Asteroids</h1>
      <button id="play" class="btn">Press START to PLAY</button>
      <span id="pltf-error"
        >This game is not available for your platform <br /><br />
        T-T</span
      >
      <main>
        <canvas id="cv"></canvas>
        <span id="gm-error">An unknown error has occured</span>
        <div id="gm-over">
          <span>Game Over</span>
          <small id="congratulations"
            >Congratulations!<br />You broke the old record!</small
          >
          <button id="restart">Try again</button>
          <button id="home">Home</button>
        </div>
      </main>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
